<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Comment</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/comment_style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
<div>
    <a href="/" class="position" style="top: 2rem; display: block;">
        <img src="/static/img/href_menu.png" class="home_button">
    </a>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12 h_comments">
            <h2 class="text-center">
                Comments
            </h2>
            <br>
        </div>
        <div class="col-lg-6">
            <div id="comment-field"></div>
        </div>
        <div class="col-lg-6 font_block">
            <form class="position">
                <div class="form-group">
                    <label for="comment-name">Name:</label>
                    <input class="form-control" id="comment-name"  placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="comment-body">Comment:</label>
                    <textarea  class="form-control" id="comment-body" placeholder="Comment"></textarea>
                </div>
                <div class="form-group form-check text-center button_add">
                    <button type="button" class="btn btn-outline-success" id="comment-add">Add comment</button>
                </div>
            </form>
        </div>
    </div>
    <div class="scroll_panel">
        <a href="#" id="scroll_top" onclick="scrollTopAnimated()"><span>↑ Наверх</span></a>
        <a href="#" id="scroll_bottom" onclick="scrollDownAnimated()"><span>↓ Вниз</span></a>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="../static/js/script.js"></script>
</body>
</html>
